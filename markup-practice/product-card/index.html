<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
    <script src="https://kit.fontawesome.com/d9cd7617c1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="product-card">
      <div class="product-card-image">
        <img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="" />
      </div>
      <div class="product-card-title">
        <h1>혼자가 혼자에게</h1>
        <strong aria-label="오늘의 책 선정">오늘의 책</strong>
      </div>
      <div class="product-card-author">
        <strong aria-label="저자 이병률">이병률</strong>
      </div>
      <div class="product-card-review">
        <strong aria-label="평점 9.4">
          <span aria-hidden="true">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half"></i>
          </span>
          9.4
        </strong>
      </div>
    </div>
  </body>
</html>
