<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Input Group</title>
  </head>
  <body>
    <div class="subscription">
      <h1>Manage Subscriptions</h1>
      <p>
        You can follow the discussion on <a href="https://www.instagram.com/dianaleee_/">@dianaleee_</a> without to leave a comment. Cool, huh?<br />
        Just enter your email address in the form here below and you are all set
      </p>
      <form action="" method="GET" class="input-group">
        <input type="email" placeholder="Your Email" aria-label="Input your email" />
        <button type="submit" aria-label="Subscribe button">Subscribe</button>
      </form>
    </div>
  </body>
</html>
